[build]
  command = "npm run build && node scripts/prerender.mjs"
  publish = "dist"

[build.environment]
  # Ensure Puppeteer downloads Chrome in Netlify CI
  PUPPETEER_SKIP_DOWNLOAD = "false"

# SPA fallback for any route not pre-rendered
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
